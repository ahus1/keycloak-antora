name: Publishing Documentation Site

on:
  push:
    branches:
      - main
      - ccutil
    paths:
      - '.github/workflows/docs-pages.yml'
      - 'antora/**'
      - 'doc/**'

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'
          cache-dependency-path: 'antora/package-lock.json'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: antora
      - name: Build docs
        working-directory: antora
        # language=shell
        run: |
          ./build.sh
          ./ccutil.sh
          zip -qr antora-assembler.zip build
          mv antora-assembler.zip _site/keycloak-antora
          zip -qr server-admin.zip server-admin
          mv server-admin.zip _site/keycloak-antora/server-admin
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: antora/_site/keycloak-antora

  github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
